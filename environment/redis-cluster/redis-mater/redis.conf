# Basic Redis master configuration
port 6379
dir /data

# Persistence options
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Logging
loglevel notice
logfile ""

# Security (consider adding a password in production)
# requirepass yourStrongPassword

# Performance tuning
maxmemory 256mb
maxmemory-policy allkeys-lru

# Other settings
protected-mode no