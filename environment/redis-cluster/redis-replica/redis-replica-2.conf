# Basic Redis replica configuration
port 6379
dir /data

# Connect to master - In Docker Compose, we use the service name as the hostname
replicaof redis-master 6379
# If master has password:
# masterauth yourStrongPassword

# Make the replica read-only (recommended)
replica-read-only yes

# Persistence options
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Logging
loglevel notice
logfile ""

# Security (consider adding a password in production)
# requirepass yourStrongPassword

# Performance tuning
maxmemory 256mb
maxmemory-policy allkeys-lru

# Other settings
protected-mode no